<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css"> 

    <!-- Chat.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
    
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <!-- Título -->
            <a class="navbar-brand" href="#">Projeto</a>
            
            <!-- Botoão mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Gráficos</a>
                
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="vendas.html">Vendas Realizadas</a></li>
                            <li><a class="dropdown-item" href="marcas.html">Quantidade por Marcas</a></li>
                            <li><a class="dropdown-item" href="produtos.html">Vendas por Produtos</a></li>
                        </ul>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Gerenciar Vendas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Exibir gráfico -->
    <canvas id="graficoPizza"></canvas>

    <!-- Script para gerar o gráfico -->
    <script>

        // Lista de marcas
        let marcas = [];

        // Fetch
        fetch('http://localhost:8080/marcas')
        .then(obj => obj.json())
        .then(obj => {
            // Enviar objetos para a lista (vetor)
            marcas = obj;

            // Obter o canvas
            let grafico = document.getElementById("graficoPizza");
            
            // Criar gráfico
            new Chart(grafico,{
                type:"pie",
                data:{
                    labels:["Apple", "Samsung", "Sony", "Philips", "HP", "Epson", "Microsoft"],
                    datasets:[{
                        label:"Vendas de cada vendededor",
                        data:[marcas.Apple, marcas.Samsung, marcas.Sony, marcas.Philips, marcas.HP, marcas.Epson, marcas.Microsoft]
                    }]
                }
            });
        })
    

    </script>
</body>
</html>
