    <!-- CSS -->

</head>
<body>
    
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <!-- Título -->
            <a class="navbar-brand" href="#">Projeto</a>
            
            <!-- Botoão mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <!-- Links -->

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Gráficos</a>
                
                        <ul class="dropdown-menu">

                </ul>

        </div>
    </nav>

    <!-- Exibir gráfico -->
    <canvas id="graficoBarra"></canvas>

    <!-- Script para gerar o gráfico -->
    <!-- Script para gerar o gráfico -->
    <script>
        // Fetch para obter os dados da API
        fetch('http://localhost:8080/produtos')
        .then(response => response.json())
        .then(data => {
            // Extrair nomes dos produtos e valores de vendas
            let nomesProdutos = data.map(item => item.nome);
            let valoresVendas = data.map(item => item.valor_total);

            // Obter o canvas do gráfico
            let ctx = document.getElementById('graficoBarra').getContext('2d');

            // Criar o gráfico de barras
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: nomesProdutos,
                    datasets: [{
                        label: 'Total de vendas de cada produto',
                        data: valoresVendas,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)', // Cor de fundo das barras
                        borderColor: 'rgba(54, 162, 235, 1)', // Cor da borda das barras
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true // Começar o eixo y do gráfico no zero
                        }
                    }
                }
            });
        })
        .catch(error => {
            console.error('Erro ao obter os dados da API:', error);
        });
    </script>

</body>
</html>
